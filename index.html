<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col text-gray-800">
    <header class="py-6 px-4 text-center text-white">
        <h1 class="text-4xl font-bold">BrainBridge ðŸ§ ðŸŒ‰</h1>
        <p class="mt-2 text-xl">Connectez-vous Ã  la connaissance</p>
    </header>

    <main class="flex-grow container mx-auto p-4">
        <div class="max-w-md mx-auto glass rounded-xl shadow-lg p-6 space-y-6">
            <form id="questionForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-lg font-medium text-white">Votre prÃ©nom</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-lg border-none bg-white bg-opacity-20 placeholder-gray-400 text-white focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label for="age" class="block text-lg font-medium text-white">Votre Ã¢ge</label>
                    <select id="age" name="age" required class="mt-1 block w-full rounded-lg border-none bg-white bg-opacity-20 text-white focus:ring-2 focus:ring-blue-400">
                        <option value="">Choisissez votre Ã¢ge</option>
                        <option value="enfant">Moins de 12 ans</option>
                        <option value="adolescent">12-17 ans</option>
                        <option value="adulte">18 ans et plus</option>
                    </select>
                </div>

                <div>
                    <label for="question" class="block text-lg font-medium text-white">Votre question</label>
                    <textarea id="question" name="question" rows="3" class="mt-1 block w-full rounded-lg border-none bg-white bg-opacity-20 placeholder-gray-400 text-white focus:ring-2 focus:ring-blue-400"></textarea>
                </div>

                <div>
                    <label for="image" class="block text-lg font-medium text-white">Ajouter une image</label>
                    <input type="file" id="image" name="image" accept="image/*" class="mt-1 block w-full text-white file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                    Obtenir une explication ðŸš€
                </button>
            </form>
        </div>

        <div id="response" class="mt-8 max-w-md mx-auto glass rounded-xl p-6 hidden">
            <h2 class="text-2xl font-semibold mb-4 text-white">Votre rÃ©ponse personnalisÃ©e :</h2>
            <p id="responseText" class="text-white text-lg leading-relaxed"></p>
        </div>
    </main>

    <footer class="text-center p-4 text-white">
        <p>&copy; 2024 BrainBridge. Tous droits rÃ©servÃ©s.</p>
    </footer>

    <script>
        document.getElementById('questionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const question = document.getElementById('question').value;
            const imageFile = document.getElementById('image').files[0];
    
            if (!question && !imageFile) {
                alert("Veuillez saisir une question ou ajouter une image.");
                return;
            }
    
            try {
                const response = await fetch('https://brainbridge-f62d75ad9106.herokuapp.com//api/explain', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, age, question })
                });
                
                const data = await response.json();
                document.getElementById('responseText').textContent = data.explanation;
                document.getElementById('response').classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                alert('Une erreur est survenue. Veuillez rÃ©essayer.');
            }
        });
    </script>
</body>
</html>
